<app-header></app-header>

<main>
  <div class="container text-center">
    <div class="row align-items-start row-add">
      <div class="col-2">
      </div>
      <div class="col">
        <h2>Cadastro de Clientes</h2>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <button type="button" (click)="goToCustomerEdit('newCustomer')" class="btn btn-primary">Adicionar <i class="bi bi-plus-circle"></i></button>
      </div>
    </div>

  </div>

  <div class="container">
    <table class="table table-striped table-hover">
      <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th class="d-none d-sm-table-cell">Email</th>
        <th>Ações</th>
      </thead>

      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.dateOfBirth | date: "dd/MM/yyyy" : 'UTC' }}</td>
          <td class="d-none d-sm-table-cell">{{customer.email}}</td>
          <td>
            <button class="btn btn-secondary me-1" (click)="goToCustomerEdit(customer.id)"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#customerModal" (click)="openModalConfirmDelete(customer.id)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>

    </table>


  </div>

  <!-- Modal -->
  <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="customerModalLabel">Excluir Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Deseja realmente excluir o cliente com o id {{customerIdSelectedToDelete}} ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger" (click)="deleteCustomer()" data-bs-dismiss="modal">Sim</button>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
