<main>
  <h1>Bem-vindo!</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div>
      <h5>Faça o login</h5>
    </div>
    <div class="form-group">
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" formControlName="username" required class="form-control" formControlName="username">
      <div class="text-danger" *ngIf="loginForm.get('username')?.errors?.['minlength']">
        Deve conter mais de 5 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Senha" formControlName="password">
      <div class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Deve conter mais de 5 caracteres.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</main>
